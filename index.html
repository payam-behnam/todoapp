<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت وظایف</title>
    <!-- تنظیم TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- افزودن فونت فارسی -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Vazirmatn', 'B-Yekan', 'IranSansWeb', system-ui;
        }
        .priority-high {
            border-right-color: #ef4444 !important;
        }
        .priority-medium {
            border-right-color: #f59e0b !important;
        }
        .priority-low {
            border-right-color: #10b981 !important;
        }
        .task-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-600">مدیریت وظایف</h1>
        </header>
        
        <!-- فرم افزودن وظیفه جدید -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4 text-gray-700">افزودن وظیفه جدید</h2>
            <form id="task-form" class="space-y-4">
                <div>
                    <label for="task-title" class="block text-gray-700 mb-2">عنوان</label>
                    <input type="text" id="task-title" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div>
                    <label for="task-description" class="block text-gray-700 mb-2">توضیحات</label>
                    <textarea id="task-description" class="w-full p-2 border border-gray-300 rounded" rows="3"></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="task-due-date" class="block text-gray-700 mb-2">تاریخ انجام</label>
                        <input type="date" id="task-due-date" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div>
                        <label for="task-priority" class="block text-gray-700 mb-2">اولویت</label>
                        <select id="task-priority" class="w-full p-2 border border-gray-300 rounded">
                            <option value="low">کم</option>
                            <option value="medium" selected>متوسط</option>
                            <option value="high">زیاد</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
                    افزودن وظیفه
                </button>
            </form>
        </div>
        
        <!-- فیلتر وظایف -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4 text-gray-700">فیلتر وظایف</h2>
            <div class="flex flex-wrap gap-3 mb-3">
                <button id="filter-all" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
                    همه
                </button>
                <button id="filter-active" class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300 transition duration-300">
                    فعال
                </button>
                <button id="filter-completed" class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300 transition duration-300">
                    تکمیل شده
                </button>
            </div>
            <div class="flex flex-wrap gap-3">
                <button id="filter-priority-all" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
                    همه اولویت‌ها
                </button>
                <button id="filter-priority-high" class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300 transition duration-300">
                    اولویت بالا
                </button>
                <button id="filter-priority-medium" class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300 transition duration-300">
                    اولویت متوسط
                </button>
                <button id="filter-priority-low" class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300 transition duration-300">
                    اولویت پایین
                </button>
            </div>
        </div>
        
        <!-- لیست وظایف -->
        <div class="task-container">
            <h2 class="text-xl font-bold mb-4 text-gray-700">لیست وظایف</h2>
            <div id="tasks-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- وظایف اینجا به صورت پویا اضافه می‌شوند -->
            </div>
        </div>
    </div>

    <!-- لودر -->
    <div id="loader" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-5 rounded-lg">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-3 text-center">در حال بارگذاری...</p>
        </div>
    </div>

    <!-- ماژول‌های JavaScript -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
